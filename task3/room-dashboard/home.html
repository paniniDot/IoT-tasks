<!DOCTYPE HTML>

<html>
<head>
    <title>Room-Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href='https://fonts.googleapis.com/css?family=Lobster' rel='stylesheet'>
    <link rel="stylesheet" href="css/home_style.css">

</head>
    <body>
        <h1> ROOM - DASHBOARD</h1>
        <main>
            <form>
                <!-- Avvio Controllo Manuale-->
                <div class="check">
                    <input type="checkbox" id="chkManual" name="chkManual" value="manual" />
                    <label for="chkManual">Avvia Controllo Manuale</label>
                </div>
                <!-- Controllo Luce-->
                <div class="luce">
                    <label>Accendi/Spegni Luce:</label>
                    <br />
                    <button>ON</button>
                </div>
                <!-- Controllo Tenda-->
                <div class="tenda">
                    <label>Regola la tenda:</label>
                    <br />
                    <input type="range" />
                </div>

            </form>
        </main>
        <aside>
            <img src=" home.png" alt="icona home"/>
            <nav>
                <ul>
                    <li><a href="#">Home Dashboard</a></li>
                    <li><img class="info" src="info.png" alt="icona per informazioni"/><a href="info.html">Info</a></li>
                </ul>
            </nav>
        </aside>
    </body>
</html>
