<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-2.24.2.js" charset="utf-8"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Smart Home</title>
</head>

<body class="d-flex flex-column" data-bs-theme="light">
    <div class="container-fluid shadow">
        <header class="d-flex justify-content-center py-3">
            <h1>Smart Home</h1>
        </header>
    </div>
    <div class="container">
        <div class="card mt-5">
            <div class="card-header">control</div>
            <div class="card-body d-flex justify-content-around align-self-start col-12">
                <div class="card col-6 me-2">
                    <div class="card-header">rool</div>
                    <div class="card-body">
                        <form>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="rollcheck">
                                <label class="form-check-label" for="rollcheck">manuale</label>
                            </div>
                            <label for="rollrange" class="form-label"></label>
                            <div class="d-flex col-12 justify-content-around">
                                <i class="bi bi-arrow-down"></i>
                                <input type="range" class="form-range col-6" min="0" max="100" step="10" value="0"
                                    id="rollrange">
                                <span class="position-absolute badge start-0 rounded-pill bg-primary"
                                    style="transform: translateX(+12px) translateY(-120%);" id="rollvalue">0
                                </span>
                                <i class="bi bi-arrow-up"></i>
                            </div>
                        </form>
                        </form>
                    </div>
                </div>
                <div class="card col-6">
                    <div class="card-header">light</div>
                    <div class="card-body">
                        <form>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="lightcheck">
                                <label class="form-check-label" for="lightcheck">manuale</label>
                            </div>
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" role="switch"
                                    id="lightswitch">
                                <label class="form-check-label" for="lightswitch">light</label>
                                <i class="bi bi-lightbulb-off"></i>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="card mt-5">
            <div class="card-header">statistic </div>
            <div class="card-body d-flex flex-column flex-md-row justify-content-around align-self-start col-12">
                <div class="card col-lg-6 me-2">
                    <div class="card-header">roll</div>
                    <div class="card-body">
                        <div id="rollchart"></div>
                    </div>
                </div>
                <div class="card col-lg-6 mt-1 mt-md-0">
                    <div class="card-header">light</div>
                    <div class="card-body">
                        <canvas id="lightchart"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/11.0.2/bootstrap-slider.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/dashboard.js"></script>
    <script src="js/roll_chart.js"></script>
</body>


</html>
